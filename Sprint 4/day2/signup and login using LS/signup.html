<body>
    <h1> Signup</h1>
    <form action="" id="form">
       <input type="email"  placeholder="email " id="email" required><br>
       <input type="number" placeholder="phone number" id="phone" required><br>
       <input type="password" placeholder="password" id="pass" required><br>
     <input type="Submit" value="signup">

    </form>

<script>
    document.querySelector('#form').addEventListener("submit",myfunc)

    var arr= JSON.parse(localStorage.getItem("Userdata"))||[] ;
    var form=document.querySelector("#form")
    
    function myfunc(){
    event.preventDefault()

    var obj={

        email:form.email.value,
        phone_number:form.phone.value,
        password:form.pass.value
    }

    arr.push(obj);

    localStorage.setItem("Userdata",JSON.stringify(arr))
    window.location.href="login.html"
    }

</script>
