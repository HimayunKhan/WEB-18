<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>

    <style>
         input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
    </style>
</head>

<body>
    <div>
        <h1>Login</h1>
    </div>
    <form action="" id="form">
        <input type="email" placeholder="Enter email" id="email" required>
        <input type="password" placeholder="Enter Password" id="pass" required>
        <input type="submit" value="login">

    </form>

</body>

</html>

<script>
    document.querySelector("#form").addEventListener("submit",myfunction)

    var arr2=JSON.parse(localStorage.getItem("Userdata"))
     var form=document.querySelector("#form")
    function myfunction(){
        event.preventDefault()

        var a=form.email.value;
        var b=form.pass.value;
        var flag=false;


        arr2.forEach(function (elem){
          if(elem.email==a && elem.password==b)
          {
              flag=true;
          }
        })
        if(flag)
        {
            alert("Login successful")
        }else{
            alert("Please enter corret email or password")
        }
    }
</script>
